<body onload="init()">

<div id="l"></div>

</div>

<div id="month" style="display:none;"></div>

</div>

<img id="weatherIcon" src="Images/blank.png" style="display:none;"></img> 






<div id="cityname" style="display:none;"></div> 
<script>
var width = window.innerWidth;
if(width == 375){
viewport = document.querySelector("meta[name=viewport]");
viewport.setAttribute('content', 'width=device-width, initial-scale=1.18, maximum-scale=1.18, user-scalable=0');
}
else if(width == 414 ){
viewport = document.querySelector("meta[name=viewport]");
viewport.setAttribute('content', 'width=device-width, initial-scale=1.3, maximum-scale=1.3, user-scalable=0');
}
else{}
</script>
